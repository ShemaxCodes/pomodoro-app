<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pomodoro Timer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootsrap/4.4.1/css/bootstrap.min.css"/>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper-js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/f6fc663f94.js" crossorigin="anonymous"></script>


        <!-- CSS styles -->
        <link rel="stylesheet" href="style.css">

        <!-- Javascript File -->
        <script src="main.js"></script>

        <!-- Google Fonts -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>
    <body onload="template()">
        <div class="container">
            <!-- Heading -->
            <h1 class="text-center my-5 heading">Pomodoro App</h1>

        <!-- Main Timer -->
        <div class="container timer">
            
                <div class="col-5">
                    <h4 id="minutes"></h4>
                </div>
                <div class="col-2">
                    <h4>:</h4>
                </div>
                <div class="col-5">
                    <h4 id="seconds"></h4>
                </div>
          
        </div>

        <div>
            <h3 id="done" class="text-center my-5"></h3>
        </div>

        <!-- Start and Reset Buttons -->
        <div class="container">
           <button class="btn" onclick="start()"><i class="fas fa-play fa-2x"></i></button>
            <a href="index.html"><i class="fas fa-redo fa-2x"></i></a>
        </div>
        </div>
    </body>
</html>
